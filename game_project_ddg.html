<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stayling.css" />
    <title>Theo Mini Games</title>
  </head>
  <body>
    <div id="app">
      <div class="summary">
        <h1 class="title">MATCH RESULT</h1>
        <br />
        <h1 id="inGame"></h1>
        <h3 id="result"></h3>
      </div>
      <div class="games">
        <div class="option" onclick="pickOption('üñê')">üñê</div>
        <div class="option" onclick="pickOption('‚úå')">‚úå</div>
        <div class="option" onclick="pickOption('‚úä')">‚úä</div>
      </div>
    </div>

    <script>
      class Start {
        constructor() {
          this.playerName = "Player";
          this.botName = "Theo_bot";
          this.playerOption;
          this.botOption;
          this.winner = "";
        }

        get getBotOption() {
          return this.botOption;
        }

        set setBotOption(option) {
          this.botOption = option;
        }

        get getPlayerOption() {
          return this.playerOption;
        }

        set setPlayerOption(option) {
          this.playerOption = option;
        }

        botBrain() {
          const option = ["üñê", "‚úå", "‚úä"];
          return option[Math.floor(Math.random() * option.length)];
        }

        winCalculation() {
          if (
            (this.botOption == "üñê" && this.playerOption == "‚úå") ||
            (this.botOption == "‚úå" && this.playerOption == "‚úä") ||
            (this.botOption == "‚úä" && this.playerOption == "üñê")
          ) {
            this.winner = this.playerName;
          } else if (this.botOption == this.playerOption) {
            this.winner = "SERI";
          } else {
            this.winner = this.botName;
          }
        }

        matchResult() {
          if (this.winner != "SERI") {
            return `${this.winner} MENANG ANJAYYY`;
          } else {
            return `WAAA ${this.winner}, GAK ADA YANG MENANG AWOAKWAOK`;
          }
        }
      }

      function pickOption(params) {
        const start = new Start();
        start.setPlayerOption = params;
        start.setBotOption = start.botBrain();
        start.winCalculation();

        const inGame = document.getElementById("inGame");
        const result = document.getElementById("result");

        inGame.textContent = "...";
        result.textContent = "...";

        setTimeout(() => {
          inGame.textContent = `${start.getPlayerOption} VS ${start.getBotOption}`;
          result.textContent = start.matchResult();
        }, 1500);
      }
    </script>
  </body>
</html>
